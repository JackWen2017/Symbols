            </div>
          <p>{{useTime}}</p>
        </div>
        <div class="symbolPic">
          <img :src="imageSrc(firstValue)" />
          <img :src="imageSrc(secondValue)" />
        </div>
      </div>
      <div class="resultArea">
        <div class="symbolPic">
          <img :src="imageSrc(baseValue)" />
          <p>{{getWord(baseValue)}}</p>
        </div>
      </div>
      <div class="resultArea">
        <div v-for="(symbol,index) in symbols" class="symbolPic">
          <img :src="imageSrc(symbol)" />
          <p>{{getWord(symbol)}}</p>
          <h2 class="bodyResult">{{elementsResult(symbol)}}</h1>

      </div>
    </div>

</html>
